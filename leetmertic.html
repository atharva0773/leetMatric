<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Leetmetric</h1>

        <!-- User Input -->
        <div id="user">
            <p id="heading">Enter the username below</p>
            <div id="input">
                <input type="text" placeholder="Enter your username" id="userinp">
                <button id="btn">Search</button>
            </div>
        </div>

        <!-- Stats Section -->
        <div id="stats-container">
            <div id="stats">
                <div class="progress">
                    <div class=" circleeasy circle">
                        <span class="easys">Easy</span>
                    </div>
                </div>

                <div class="progress">
                    <div class=" circlemedium circle">
                        <span class="mediums">Medium</span>
                    </div>
                </div>

                <div class="progress">
                    <div class=" circlehard circle">
                        <span class="hards">Hard</span>
                    </div>
                </div>
            </div>

            <!-- Cards Section (for extra stats) -->
            <div id="cards">
                <div class="card-item">
                    <span class="easy"></span>
                </div>
                <div class="card-item">
                     <span class="medium"></span>
                </div>
                <div class="card-item">
                    <span class="hard"></span>
                </div>
            </div>


        </div>
    </div>

 
    <script src="leetmetric.js"></script>
</body>

</html>
